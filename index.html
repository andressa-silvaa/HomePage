<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


    <title>HOMEPAGE</title>
</head>
<body>
    <header class="header ">
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <!-- Logo -->
            <img src="alarado-icon-homepage.svg" alt="logo" class="navbar-brand ml-5">

            <!-- Botão de Toggler -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navegação -->
            <div class="collapse navbar-collapse" id="navegacao">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </div>
            <button id="modoBotao" class="btn btn-light d-none d-md-block">
                <div id="interruptor">
                    <i id="luaIcone" class="fas fa-moon"></i>
                    <i id="solIcone" class="fas fa-sun"></i>
                </div>
            </button>
                 
        </nav>
    </header>
 
    <main>
        <div class="container-fluid my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12  my-auto">
                    <p class="m-3">Simple way to communicate</p>
                    <h1 class="m-3 display-3 d-md-block d-lg-none">Actions for Accessibility in Design</h1>
                    <h1 class="m-3 display-1 d-none d-lg-block">Actions for Accessibility in Design</h1>
                    <p class="m-3">The fastest way to build and deploy websites with reusable components.</p>
                    <a href="index.html" class="btn btn-primary btn-lg m-3">GET STARTED</a>
                    <a href="index.html" class="blueLink m-3">GET live demo</a>
                    <p class="m-3"><img src="Done_ring_round_fill.svg" alt="done-icon">No credit card required</p>
                    <p class="m-3"><img src="Done_ring_round_fill.svg" alt="done-icon">No software to install</p>
                </div>
                <div class="col-lg-6 col-md-12 my-auto text-center">
                    <img src="hero-image-simple-homepage.png" alt="hero-image" class="img-fluid">
                </div>
            </div>
        </div>
    </main>



    <script>
        const modoBotao = document.getElementById('modoBotao');
        const interruptor = document.getElementById('interruptor');
        const solIcone = document.getElementById('solIcone');
        const luaIcone = document.getElementById('luaIcone');
    
        modoBotao.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode'); // Alternar classe no corpo
            const isDarkMode = document.body.classList.contains('dark-mode');
    
            // Atualizar ícones
            solIcone.style.display = isDarkMode ? 'none' : 'inline';
            luaIcone.style.display = isDarkMode ? 'inline' : 'none';
    
            // Atualizar animação do interruptor
            interruptor.style.transform = isDarkMode ? 'translateX(100%)' : 'translateX(0)';
        });
    </script>
    


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
